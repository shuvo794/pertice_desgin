<head>

    <title>Document</title>

<body>
    
    <div class="main-div">
        <form>
            <h1 style="text-align: center; color: #fff;">SignUp</h1>
            <table class="tabile">
                <tr>
                    <td>Name</td>
                    <td><input class="test" type="text" name="" placeholder="Enter your Name"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input class="test" type="email" name="" placeholder="Enter your Email"></td>
                </tr>
                <tr>
                    <td>Number</td>
                    <td><input class="test" type="number" name="" placeholder="Enter your Number"></td>
                </tr>
             
                <tr>
                    <td>Passwoard</td>
                    <td><input class="test" type="password" name="" placeholder="Enter your Passwoard"></td>
                </tr>
              
                <tr>
                    <td>Co-Passwoard </td> 

                    <td><input class="test" type="password" name="" placeholder="Enter your Con-Passwoard"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender"  value="male">male
                        <input type="radio" name="gender" value="female" >Female
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" value="">Are you ready
                    </td>
                </tr>
    
                <tr>
                    <td><button type="submit">SignUp</button></td>
                </tr>
            </table>
        </form>
    </div>
